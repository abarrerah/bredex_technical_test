<div class="container">
<a routerLink="create" class="btn btn-success m-3">Create</a>

  <div class="row" >
    <div *ngFor="let team of teams; index as i;" class="col-6">
        <div class="card m-3">
          <div class="card-body">
            <h5 class="card-title">Team {{team.name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Titles won {{team.champions}}</h6>
            <p class="card-text">The year of foundation of the team was in {{team.foundationYear}}</p>
            <p class="card-text">Has paid the entry fee?
              <input type="checkbox" aria-label="Checkbox for following text input"  [checked]="team.paidEntryFee">
            </p>
            <a routerLink="/team/{{team.id}}" class="btn btn-primary">Edit it</a>
          </div>
        </div>
    </div>

  </div>
</div>
