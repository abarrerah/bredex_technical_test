<form class="m-5" [formGroup]="loginForm" >
  <p class="text-danger">{{loginError}}</p>
  <div class="mb-3">
    <label for="exampleInputEmail1"  class="form-label">Email</label>
    <input type="email" formControlName="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
           class="text-danger">
      <div *ngIf="email.errors?.['required']">
        E-mail is required.
      </div>
      <div *ngIf="email.errors?.['email']">
        Incorrect E-mail format.
      </div>
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
    <div *ngIf="password.invalid && (password.dirty || password.touched)"
         class="text-danger">
      <div *ngIf="password.errors?.['required']">
        Password is required.
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
</form>
